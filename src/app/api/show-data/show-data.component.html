<div class="container" *ngIf="result">
  <div class="row">
    <div class="col-md-12">
      <div [innerHTML]="result.textContent"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h4>Powiązane sprawy</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of result.referencedCourtCases">{{item.caseNumber}}</li>
      </ul>
    </div>
    <div class="col-md-6">
      <h4>Powiązane akty prawne</h4>
      <li class="list-group-item" *ngFor="let item of result.referencedRegulations">{{item.journalTitle}}</li>
    </div>
  </div>

</div>
