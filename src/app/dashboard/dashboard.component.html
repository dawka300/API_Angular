<div class="container mt-5" style="max-width: 600px">
  <div class="row" *ngIf="user">
    <div class="media">
<!--      <img class="align-self-start mr-5 img-thumbnail rounded-circle"-->
<!--           src="{{(user.photoURL) ? user.photoURL : '/assets/dummy.png'}}" alt="{{user.displayName}}">-->
      <div class="media-body">
        <h2>Hi: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h2>
        <p>User ID: <strong>{{user.uid}}</strong></p>
        <p>Email: <strong>{{user.email}}</strong></p>
      </div>
    </div>
  </div>

  <a class="btn btn-block btn-primary" (click)="onLogout()">
    Sign Out
  </a>

</div>
